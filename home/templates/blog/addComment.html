{% extends "blog/base.html" %}
{% comment %} {% load crispy_forms_tags %} {% endcomment %}
{% block content %}

        <form method="POST">
            {% csrf_token %}
          
                <h4 class="border-bottom mb-4">Add Comment</h4>
                
                <div class="mb-1">

                  </svg></button>
            </div>
        </form>
    </div>
{% endblock content %}
